# -----------------------------------------------------------------
# Cena de Demonstração Final (Versão Corrigida)
# -----------------------------------------------------------------

ambient_light: [0.1, 0.1, 0.1]

definitions:
  materials:
    chao_fosco: &chao
      color: [0.5, 0.5, 0.5]
      ka: [1.0, 1.0, 1.0]
      ks: [0.1, 0.1, 0.1]
      ns: 10

    plastico_magenta: &plastico
      color: [0.8, 0.1, 0.4]
      ka: [0.2, 0.2, 0.2]
      ks: [0.8, 0.8, 0.8]
      ns: 128

    metal_dourado: &metal
      color: [0.8, 0.6, 0.2]
      ka: [0.2, 0.2, 0.2]
      ks: [0.9, 0.9, 0.9]
      ns: 512

    vidro_cristalino: &vidro
      color: [1.0, 1.0, 1.0]
      ka: [0.0, 0.0, 0.0]
      ks: [0.1, 0.1, 0.1]
      ns: 256
      ni: 1.52
      d: 0.05

    mercurio_reflexivo: &espelho
      color: [0.0, 0.0, 0.0] # Espelhos não têm cor difusa
      ka: [0.0, 0.0, 0.0]
      ks: [0.98, 0.98, 0.98] # Quase 100% reflexivo
      ns: 2048

camera:
  image_width: 1280
  image_height: 720
  screen_distance: 1.5
  viewport_width: 2.0
  viewport_height: 1.125
  lookfrom: [0, 2.5, 10]
  lookat: [0, 1, 0]
  vup: [0, 1, 0]

lights:
  - name: Luz Principal
    position: [-10, 10, 10]
    color: [1.0, 1.0, 1.0]

  - name: Luz de Preenchimento
    position: [10, 5, -5]
    color: [0.3, 0.5, 1.0]

objects:
  - name: Chao
    type: plane
    point_on_plane: [0, -0.01, 0] # Chão um pouco mais baixo
    normal: [0, 1, 0]
    material: *chao

  - name: Esfera de Espelho (Esquerda)
    type: sphere
    center: [-2.5, 1, 1]
    radius: 1.0
    material: *espelho

  - name: Esfera de Vidro (Direita)
    type: sphere
    center: [2.5, 1, 1]
    radius: 1.0
    material: *vidro

  - name: Esfera de Plástico (Frente)
    type: sphere
    center: [0, 0.5, 4]
    radius: 1.0
    material: *plastico

  - name: Cubo de Metal (Fundo)
    type: mesh
    path: "cubo.obj"
    material: *metal
    transform:
      - type: scaling
        factors: [1.2, 1.2, 1.2]
      - type: rotation
        angle: 25 # Ângulo ajustado
        axis: [0, 1, 0]
      - type: translation
        vector: [0, 0.7, -2.5] # Posição ajustada