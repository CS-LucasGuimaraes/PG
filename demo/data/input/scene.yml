# -----------------------------------------------------------------
# Cena da Cornell Box Final - Com Esferas em Destaque (Avançadas)
# -----------------------------------------------------------------

ambient_light: [0.1, 0.1, 0.1]

# --- Definições de Materiais ---
definitions:
  materials:
    # Materiais das paredes
    parede_branca: &branco
      color: [0.73, 0.73, 0.73]
      ka: [0.73, 0.73, 0.73]
      ks: [0.0, 0.0, 0.0]
      ns: 10

    parede_vermelha: &vermelho
      color: [0.65, 0.05, 0.05]
      ka: [0.65, 0.05, 0.05]
      ks: [0.0, 0.0, 0.0]
      ns: 10

    parede_verde: &verde
      color: [0.12, 0.45, 0.15]
      ka: [0.12, 0.45, 0.15]
      ks: [0.0, 0.0, 0.0]
      ns: 10
      
    # Materiais para os objetos internos
    bloco_azul: &azul
      color: [0.1, 0.2, 0.8]
      ka: [0.1, 0.2, 0.8]
      ks: [0.3, 0.3, 0.3]
      ns: 64

    bloco_laranja: &laranja
      color: [0.9, 0.5, 0.1]
      ka: [0.9, 0.5, 0.1]
      ks: [0.2, 0.2, 0.2]
      ns: 32
      
    esfera_espelho: &espelho
      color: [0.0, 0.0, 0.0]
      ka: [0.0, 0.0, 0.0]
      ks: [0.98, 0.98, 0.98]
      ns: 2048

    esfera_vidro: &vidro
      color: [1.0, 1.0, 1.0]
      ka: [1.0, 1.0, 1.0]
      ks: [0.1, 0.1, 0.1]
      ns: 256
      ni: 1.52
      d: 0.05

    chao_xadrez: &chao_xadrez
      texture:
        type: checker
        scale: 50
        color1: [0.2, 0.3, 0.1]
        color2: [0.9, 0.9, 0.9]
      ka: [1.0, 1.0, 1.0]
      ks: [0.0, 0.0, 0.0]

    parede_tijolo: &tijolo
      texture:
        type: image
        path: "tijolo.jpg"
        scale: 1000
      ka: [1.0, 1.0, 1.0]
      ks: [0.1, 0.1, 0.1]
      ns: 32

    textura_esfera: &textura_esfera
      texture:
        type: image
        path: "textura.jpg"
      ka: [1.0, 1.0, 1.0]
      ks: [0.4, 0.4, 0.4]
      ns: 2048
      ni: 1.5    

# --- Configurações da Câmera ---
camera:
  image_width: 800
  image_height: 800
  screen_distance: 1.5
  viewport_width: 2.0
  viewport_height: 2.0
  lookfrom: [278, 278, -800]
  lookat: [278, 278, 0]
  vup: [0, 1, 0]

# --- Fontes de Luz ---
lights:
  - name: Luz do Teto
    type: quad
    corner: [343, 554.8, 227]
    u_vec: [-130, 0, 0]
    v_vec: [0, 0, 105]
    color: [1.0, 1.0, 1.0]
  - name: Flash da Câmera
    type: point
    position: [278, 278, -800]
    color: [0.5, 0.5, 0.5]

# --- Objetos na Cena ---
objects:
  # As 5 paredes da caixa
  - name: Chão
    type: plane
    point_on_plane: [0, 0, 0]
    normal: [0, 1, 0]
    material: *chao_xadrez
  - name: Teto
    type: plane
    point_on_plane: [0, 555, 0]
    normal: [0, -1, 0]
    material: *branco
  - name: Parede do Fundo
    type: plane
    point_on_plane: [0, 0, 555]
    normal: [0, 0, -1]
    material: *tijolo
  - name: Parede Direita (Verde)
    type: plane
    point_on_plane: [555, 0, 0]
    normal: [-1, 0, 0]
    material: *verde
  - name: Parede Esquerda (Vermelha)
    type: plane
    point_on_plane: [0, 0, 0]
    normal: [1, 0, 0]
    material: *vermelho

  # Blocos com tamanho e posição originais
  - name: Bloco Alto (Laranja)
    type: mesh
    path: "cubo.obj"
    material: *laranja
    transform:
      - type: scaling
        factors: [82.5, 165, 82.5] 
      - type: rotation
        angle: 18
        axis: [0, 1, 0]
      - type: translation
        vector: [180, 165, 250] 

  - name: Bloco Baixo (Azul)
    type: mesh
    path: "cubo.obj"
    material: *azul
    transform:
      - type: scaling
        factors: [82.5, 82.5, 82.5]
      - type: rotation
        angle: -20
        axis: [0, 1, 0]
      - type: translation
        vector: [370, 82.5, 150]

  - name: Esfera de Vidro
    type: sphere
    center: [380, 90, -140] 
    radius: 90
    material: *vidro

  - name: Esfera de Espelho
    type: sphere
    center: [180, 90, -200]
    radius: 90
    material: *textura_esfera